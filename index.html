<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Services Clone</title>
    <link rel="stylesheet" href="styles.css?v=4">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Bangers&family=Bebas+Neue&family=Montserrat:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Navigation (Simplified) -->
    <nav class="global-nav">
        <div class="nav-content">
            <span class="nav-title">bienvenue sur le site de feelprod</span>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section" id="hero">
        <div class="video-background">
            <video autoplay muted loop playsinline>
                <source src="assets/videos/hero.mp4" type="video/mp4">
            </video>
        </div>
        <div class="hero-content">
            <h1>FEELPROD</h1>
            <p class="subhead">Créateur d'émotions visuelles. Capturer l'instant, sublimer le mouvement.</p>
        </div>
        <div class="hero-overlay"></div>
    </section>

    <!-- Spectacle Section -> Souvenirs -->
    <section class="service-section theme-tv" id="souvenirs">
        <div class="video-background">
            <video autoplay muted loop playsinline>
                <source src="assets/videos/tv.mp4" type="video/mp4">
            </video>
        </div>
        <div class="section-header">
            <a href="#" class="comic-link">
                <!-- Color: Orange -->
                <h2 class="service-logo" style="--comic-color: #FF9F1C;">Souvenirs</h2>
            </a>
            <p class="service-tagline">Des moments inoubliables.</p>
        </div>
        <div class="horizontal-scroll-container">
            <div class="carousel-track">
                <!-- Added data-video-src for local video integration -->
                <div class="card" data-video-src="assets/videos/palmanova.mp4"><img src="assets/images/1.jpg"
                        alt="Souvenirs"></div>
                <div class="card" data-video-id="Co8j8n_g_6Q"><img src="assets/images/2.jpg" alt="Souvenirs"></div>
                <div class="card" data-video-id="Co8j8n_g_6Q"><img src="assets/images/3.jpg" alt="Souvenirs"></div>
                <div class="card" data-video-id="Co8j8n_g_6Q"><img src="assets/images/4.jpg" alt="Souvenirs"></div>
                <div class="card" data-video-id="Co8j8n_g_6Q"><img src="assets/images/5.jpg" alt="Souvenirs"></div>
            </div>
        </div>
    </section>

    <!-- Sport Section -> Adrénaline -->
    <section class="service-section theme-music" id="adrenaline">
        <div class="video-background">
            <video autoplay muted loop playsinline>
                <source src="assets/videos/karma.mp4" type="video/mp4">
            </video>
        </div>
        <div class="section-header">
            <a href="#" class="comic-link">
                <!-- Color: Yellow -->
                <h2 class="service-logo" style="--comic-color: #F7E733;">Adrénaline</h2>
            </a>
            <p class="service-tagline">L'action à l'état pur.</p>
        </div>
        <div class="horizontal-scroll-container">
            <div class="carousel-track">
                <div class="card" data-video-id="CyRH585e4yY"><img src="assets/images/6.jpg" alt="Adrénaline"></div>
                <div class="card" data-video-id="CyRH585e4yY"><img src="assets/images/7.jpg" alt="Adrénaline"></div>
                <div class="card" data-video-id="CyRH585e4yY"><img src="assets/images/8.jpg" alt="Adrénaline"></div>
                <div class="card" data-video-id="CyRH585e4yY"><img src="assets/images/9.jpg" alt="Adrénaline"></div>
                <div class="card" data-video-id="CyRH585e4yY"><img src="assets/images/10.jpg" alt="Adrénaline"></div>
            </div>
        </div>
    </section>

    <!-- Divers Section -> Évasion -->
    <section class="service-section theme-arcade" id="evasion">
        <div class="video-background">
            <video autoplay muted loop playsinline>
                <source src="assets/videos/divers.mp4" type="video/mp4">
            </video>
        </div>
        <div class="section-header">
            <a href="#" class="comic-link">
                <!-- Color: Green -->
                <h2 class="service-logo" style="--comic-color: #4CC9F0;">Évasion</h2>
            </a>
            <p class="service-tagline">Explorer de nouveaux horizons.</p>
        </div>
        <div class="horizontal-scroll-container">
            <div class="carousel-track">
                <div class="card" data-video-id="WELgM9kD69A"><img src="assets/images/11.jpg" alt="Game"></div>
                <div class="card" data-video-id="Iy4iQNKMJFQ"><img src="assets/images/12.jpg" alt="Game"></div>
                <div class="card" data-video-id="Iy4iQNKMJFQ"><img src="assets/images/13.jpg" alt="Game"></div>
                <div class="card" data-video-id="Iy4iQNKMJFQ"><img src="assets/images/14.jpg" alt="Game"></div>
                <div class="card" data-video-id="Iy4iQNKMJFQ"><img src="assets/images/15.jpg" alt="Game"></div>
            </div>
        </div>
    </section>

    <!-- Video Modal -->
    <div id="video-modal" class="video-modal" aria-hidden="true">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close" aria-label="Close Video">&times;</button>
            <div class="video-container" id="modal-video-container">
                <!-- Content injected via JS -->
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>Copyright &copy; 2026 FEELPROD.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
